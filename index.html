<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Says</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="css/meyer_web_rest.css">-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <article>
      <header>
        <h1>Simon Says</h1>
        <div id="onOffContainer">
          <h2>On/off</h2>
          <label class="switchbox">
            <input type="checkbox">
            <div id="onOff"></div>
          </label>
        </div>
        <div id="strictContainer">
          <h2>Strict</h2>
          <label class="strictbox">
            <input type="checkbox">
            <div id="strict"></div>
          </label>
        </div>
        <div id="stage">
          <h2>Stage</h2>
          <div id="stageCount">
            <p id="number">
            </p>
          </div>
        </div>
      </header>
      <section>
        <div id="container">
          <div class="row">
            <div id="green" class="colorButtons green"></div><!--
            --><div id="red" class="colorButtons red"></div>
          </div>
          <div class="row">
            <div id="yellow" class="colorButtons yellow"></div><!--
            --><div id="blue" class="colorButtons blue"></div>
          </div>
        </div>
      </section>
    </article>
    <script src="js/JSscript.js"></script>
  </body>
</html>
