<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Says</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="css/meyer_web_rest.css">-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <article>
      <header>
      <h1>Simon Says</h1>
        <div id="onOffContainer">
          <h2>On/off</h2>
          <div class="switchbox">
            <div id="onOff"></div>
          </div>
        </div>
        <div id="strictContainer">
          <h2>Strict</h2>
          <div class="strictbox">
          <div id="strict"></div>
          </div>
        </div>
        <div id="stage">
          <h2>Stage</h2>
          <div id="tens"></div>
          <div id="ones"></div>
        </div>
      </header>
        <section>
          <div>
            <div id="green" class="colorButtons green"></div>
            <div id="red" class="colorButtons red"></div>
          </div>
          <div>
            <div id="yellow" class="colorButtons yellow"></div>
            <div id="blue" class="colorButtons blue"></div>
          </div>
        </section>
    </article>
    <script src="js/JSscript.js"></script>
  </body>
</html>
